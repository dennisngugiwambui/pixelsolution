<!DOCTYPE html>
<html>
<head>
    <title>Test Report Generation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-btn { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>PixelSolution Report Test</h1>
    <p>Test the report generation functionality:</p>
    
    <button class="test-btn" onclick="testComprehensiveReport()">Test Comprehensive Report</button>
    <button class="test-btn" onclick="testUserActivityReport()">Test User Activity Report</button>
    
    <div id="results"></div>

    <script>
        async function testComprehensiveReport() {
            const results = document.getElementById('results');
            results.innerHTML += '<div class="result">Testing comprehensive report generation...</div>';
            
            try {
                const response = await fetch('https://localhost:7154/Admin/ExportReport', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        reportType: 'comprehensive',
                        format: 'pdf',
                        startDate: '2025-08-01',
                        endDate: '2025-08-15'
                    })
                });
                
                if (response.ok) {
                    results.innerHTML += '<div class="result" style="border-color: green;">✅ Comprehensive report generated successfully!</div>';
                } else {
                    results.innerHTML += '<div class="result" style="border-color: red;">❌ Error: ' + response.status + '</div>';
                }
            } catch (error) {
                results.innerHTML += '<div class="result" style="border-color: red;">❌ Error: ' + error.message + '</div>';
            }
        }
        
        async function testUserActivityReport() {
            const results = document.getElementById('results');
            results.innerHTML += '<div class="result">Testing user activity report...</div>';
            
            try {
                const response = await fetch('https://localhost:7154/Admin/ExportReport', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        reportType: 'users',
                        format: 'pdf'
                    })
                });
                
                if (response.ok) {
                    results.innerHTML += '<div class="result" style="border-color: green;">✅ User activity report generated successfully!</div>';
                } else {
                    results.innerHTML += '<div class="result" style="border-color: red;">❌ Error: ' + response.status + '</div>';
                }
            } catch (error) {
                results.innerHTML += '<div class="result" style="border-color: red;">❌ Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
